reference:
- contents:
  - flowr-package
- title: "Network Processing"
  desc: "Utility functions to prepare networks graphs (represented using data frames) for analysis with flowr."
- contents:
  - linestrings_to_graph
  - create_undirected_graph
  - consolidate_graph
  - simplify_network
- title: "Route Choice and Traffic Assignment"
  desc: "Run traffic assignment using path-sized logit model, including efficient built-in route choice algorithm."
- contents:
  - run_assignment
  - print.flowr
- title: "Graph Utilities"
  desc: "Utility functions to extract information from graphs (represented using data frames)."
- contents:
  - nodes_from_graph
  - linestrings_from_graph
  - dist_mat_from_graph
